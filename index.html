<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Avoredo - Your Library Companion</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="top-header">
            <div class="header-left">
                <h1 class="site-logo">Avoredo</h1>
            </div>

            <div class="header-center">
                <div class="search-container">
                    <input
                        type="search"
                        id="globalSearch"
                        placeholder="Search books, authors, genres..."
                        class="search-input"
                    />
                    <button class="search-btn">Search</button>
                </div>
            </div>

            <div class="header-right">
                <button class="icon-btn" id="addBookBtn" title="Add New Book">
                    +
                </button>
                <button class="profile-btn" id="profileBtn">
                    <img
                        src="./profile-pic.png"
                        alt="User Profile Picture"
                        class="profile-pic"
                    />
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    O
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="controls">
                <button id="newBookBtn" class="btn-primary">+ New Book</button>
                <div id="bookContainer" class="book-grid"></div>
            </div>
        </main>

        <dialog id="book-dialog">
            <form action="" id="book-form">
                <h2>Add A New Book</h2>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required />
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required />
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" required />
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" required />

                <div>
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </dialog>

        <script src="main.js"></script>
    </body>
</html>
