<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <h1>Avoredo</h1>
                <p class="subtitle">Every book is a seed; Plant your library</p>
            </div>
        </header>

        <main class="main-content">
            <div class="controls">
                <button id="newBookBtn" class="btn-primary">+ New Book</button>
                <div id="bookContainer" class="book-grid"></div>
            </div>
        </main>

        <dialog id="book-dialog">
            <form action="" id="book-form">
                <h2>Add A New Book</h2>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required />
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required />
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" required />
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" required />

                <div>
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </dialog>

        <script src="main.js"></script>
    </body>
</html>
